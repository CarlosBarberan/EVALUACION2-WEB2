<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc;">
  <h2>Iniciar Sesi칩n</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div style="margin-bottom: 15px;">
      <label>Usuario:</label>
      <input type="text" formControlName="username" style="width: 100%; padding: 8px;">
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" style="color: red; font-size: 12px;">
        El usuario es requerido
      </div>
    </div>
    
    <div style="margin-bottom: 15px;">
      <label>Contrase침a:</label>
      <input type="password" formControlName="password" style="width: 100%; padding: 8px;">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" style="color: red; font-size: 12px;">
        La contrase침a es requerida
      </div>
    </div>
    
    <div *ngIf="errorMessage" style="color: red; margin-bottom: 15px;">
      {{ errorMessage }}
    </div>
    
    <button type="submit" [disabled]="loginForm.invalid" style="width: 100%; padding: 10px; background: #007bff; color: white; border: none;">
      Ingresar
    </button>
  </form>
  
  <div style="margin-top: 20px; text-align: center;">
    <p>Usuario: admin | Contrase침a: admin</p>
  </div>
</div>
